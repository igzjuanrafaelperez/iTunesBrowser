<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>search</ion-title>
    <ion-buttons end>
      <button (click)="openFilters()">
        <ion-icon name="funnel"
          [style.color] = "usesFilter ? 'red' : 'inherit'"
        ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>




<ion-content padding class="search">

  <ion-searchbar
          [(ngModel)]="keyword"
          (cancel)="userPressedCancel()"
          (keyup)="keyHasBeenPressed($event)"
  ></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let result of results">
      <ion-img item-left [src]="result.artworkUrl100"></ion-img>
      <h2 [innerText]="result.trackName"></h2>
      <p>{{result.artistName}}</p>
      <ion-icon (click)="openPreview(result)" item-right [name]="result.kind === 'song' ? 'musical-notes' : 'film'"></ion-icon>
      <ion-icon (click)="openPreview(result)" item-right name="person" [hidden]="result.kind !== 'song'"></ion-icon>
    </ion-item>
  </ion-list>

  <button nav-pop="">Go Back</button>
</ion-content>
